<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <title>Net Money</title>
  </head>
  <body>
    <h1>Net Money</h1>
    <div class="container">
      <aside>
        <button id="add-user">
          Add User <i class="fa-solid fa-person"></i>
        </button>
        <button id="double">
          Double Money <i class="fa-solid fa-money-bill-1-wave"></i>
        </button>
        <button id="show-millionaires">
          Show Millionaires <i class="fa-solid fa-file-invoice-dollar"></i>
        </button>
        <button id="sort">
          Sort by Richest <i class="fa-solid fa-money-check-dollar"></i>
        </button>
        <button id="calculate-wealth">
          Calculate entire Wealth <i class="fa-solid fa-piggy-bank"></i>
        </button>
      </aside>
      <main id="main">
        <h2><strong>Person</strong> Net Worth</h2>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
